<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Gra Idle</title>
</head>
<body>
    <h1>Firebase Realtime Database</h1>
    <button id="zapisz">Zapisz dane</button>
    <button id="wczytaj">Wczytaj dane</button>
    <p id="wynik"></p>

    <!-- Import Firebase -->
    <script type="module">
        // 1️⃣ Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 2️⃣ Twoja konfiguracja Firebase (WSTAW SWOJE DANE!)
        const firebaseConfig = {
            apiKey: "AIzaSyDAPGIhZBDgnTWuvpmldrzR8a_vwrQZ5EA",
            authDomain: "sajimon-idle.firebaseapp.com",
            databaseURL: "https://sajimon-idle-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "sajimon-idle",
            storageBucket: "sajimon-idle.firebasestorage.app",
            messagingSenderId: "T912985394812",
            appId: "1:912985394812:web:c0e05326c9ae4436be43f9"
        };

        // 3️⃣ Inicjalizacja Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 4️⃣ Funkcja zapisu danych do Firebase
        function zapiszDane() {
            set(ref(db, "gracze/user123"), {
                nick: "Gracz123",
                punkty: Math.floor(Math.random() * 100), // Losowe punkty
                poziom: 2
            }).then(() => {
                console.log("Dane zapisane pomyślnie!");
            }).catch((error) => {
                console.error("Błąd zapisu:", error);
            });
        }

        // 5️⃣ Funkcja odczytu danych z Firebase
        function wczytajDane() {
            get(child(ref(db), "gracze/user123")).then((snapshot) => {
                if (snapshot.exists()) {
                    const dane = snapshot.val();
                    document.getElementById("wynik").innerText = `Nick: ${dane.nick}, Punkty: ${dane.punkty}`;
                } else {
                    console.log("Brak danych");
                }
            }).catch((error) => {
                console.error("Błąd odczytu:", error);
            });
        }

        // 6️⃣ Przypisanie eventów do przycisków
        document.getElementById("zapisz").addEventListener("click", zapiszDane);
        document.getElementById("wczytaj").addEventListener("click", wczytajDane);
    </script>
</body>
</html>
