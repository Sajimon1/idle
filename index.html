<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Gra Idle</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="inventory.css">
    <link rel="stylesheet" href="gcleft.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
</head>
<body>

<div id="login-background">
    <!-- Login container, znika po zalogowaniu -->
    <div id="login-container">
        <h1 id="login-container-game-name">Souldle</h1>
    <button id="google-login">Zaloguj się przez Google</button>
    <!-- Formularz do ustawienia nicku (początkowo ukryty) -->
    <div id="nickname-form" style="display:none;">
        <h2>Wybierz swój nick</h2>
        <input type="text" id="nickname" placeholder="Wpisz swój nick" required>
        <button id="save-nickname">Zapisz nick</button>
    </div>
    <p id="status"></p>
    </div>
</div>

    
        <button id="logout-button">Wyloguj się</button>
        <div id="user-info" style="display:none;">
            <p id="user-email"></p>
            <p id="user-nickname"></p>
        </div>

        <div id="game-container">
            
            <div id="game-container-left">
                
                    <p id="game-container-left-nickname"></p>
                    <div class="skill-button" id="mining">
                        <img src="miningicon.png" alt="Mining" class="skill-icon">
                        <span class="skill-name">Mining</span>
                        <span class="skill-level">Level 1</span>
                    </div>
                  
                    <div class="skill-button" id="woodcutting">
                        <img src="woodcuttingicon.png" alt="Woodcutting" class="skill-icon">
                        <span class="skill-name">Woodcutting</span>
                        <span class="skill-level">Level 2</span>
                    </div>

                    <div class="skill-button" id="skinning">
                        <img src="skinningicon.png" alt="Skinning" class="skill-icon">
                        <span class="skill-name">Skinning</span>
                        <span class="skill-level">Level 2</span>
                    </div>

                    <div class="skill-button" id="combat">
                        <img src="combaticon.png" alt="Combat" class="skill-icon">
                        <span class="skill-name">Combat</span>
                        <span class="skill-level">Level 3</span>
                    </div>
                
                

                

            </div>

            <div id="game-container-middle">           
            </div>

            <div id="game-container-right">
                <div id="inventory"></div>
            </div>

        </div> 
        

    

   
    <script type="module" src="scripts/items.js"></script>
    <script type="module" src="inventory.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="database.js"></script>
</body>
</html>
